<div class="popup-content popup-maintenance">
    <section class="intro">
        <p>请认真填写以下内容，谢谢。</p>
    </section>
    <section class="">
        <form ng-submit="mtncCtrl.processForm()">
            <div class="weui_cells_title">参与本月哪个特惠？</div>
            <div class="weui_cells weui_cells_checkbox">
                <label ng-repeat="item in mtncCtrl.maintenanceItems" class="weui_cell weui_check_label"
                       for="{{'mtnc' + $index}}">
                    <div class="weui_cell_hd">
                        <input type="checkbox" name="youhui" value="{{item.name}}" class="weui_check mtnc-item"
                               id="{{'mtnc' + $index}}" data-itemid="{{item._id}}" data-itemname="{{item.name}}"
                               data-itemprice="{{item.price}}">
                        <i class="weui_icon_checked"></i>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>{{item.name}}<a href="" style="margin-left: 5px;"
                                           ng-click="mtncCtrl.showMore($index)">查看详情</a></p>
                    </div>
                </label>
            </div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label">车型</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input required="required" class="weui_input" type="text" placeholder="请输入您的车型"
                               ng-model="mtncCtrl.formData.model">
                    </div>
                    <div class="weui_cell_ft">
                        <i class="weui_icon_warn"></i>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label">手机号</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input required="required" class="weui_input" name="telphone" id="telphone" type="tel"
                               placeholder="如果需要帮助，请留下联系方式" ng-model="mtncCtrl.formData.tel">
                    </div>
                    <div class="weui_cell_ft">
                        <i class="weui_icon_warn"></i>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label">车牌号</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input required="required" class="weui_input" type="text" placeholder="进场维修唯一凭证"
                               ng-model="mtncCtrl.formData.licensePlateNumber">
                    </div>
                    <div class="weui_cell_ft">
                        <i class="weui_icon_warn"></i>
                    </div>
                </div>
            </div>
            <div class="weui_cells_title">服务地址</div>
            <div class="weui_cells weui_cells_radio">
                <label class="weui_cell weui_check_label" for="x13">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>爱车梦工厂中心店</p>
                    </div>
                    <div class="weui_cell_ft">
                        <input type="radio" name="radio1" data-position="center" value="爱车梦工厂中心店" class="weui_check"
                               id="x13">
                        <span class="weui_icon_checked"></span>
                    </div>
                </label>
                <label class="weui_cell weui_check_label" for="x12">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>爱车梦工厂东区店</p>
                    </div>
                    <div class="weui_cell_ft">
                        <input type="radio" name="radio1" data-position="east" value="爱车梦工厂东区店" class="weui_check"
                               id="x12">
                        <span class="weui_icon_checked"></span>
                    </div>
                </label>

                <label class="weui_cell weui_check_label" for="x11">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>爱车梦工厂北区店</p>
                    </div>
                    <div class="weui_cell_ft">
                        <input type="radio" class="weui_check" data-position="north" value="爱车梦工厂北区店" name="radio1"
                               id="x11">
                        <span class="weui_icon_checked"></span>
                    </div>
                </label>
                <label class="weui_cell weui_check_label" for="x16">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>爱车梦工厂北区维修店</p>
                    </div>
                    <div class="weui_cell_ft">
                        <input type="radio" name="radio1" data-position="northfix" value="爱车梦工厂北区维修店" class="weui_check"
                               id="x16">
                        <span class="weui_icon_checked"></span>
                    </div>
                </label>
                <label class="weui_cell weui_check_label" for="x14">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>爱车梦工厂西区店</p>
                    </div>
                    <div class="weui_cell_ft">
                        <input type="radio" name="radio1" data-position="center" value="爱车梦工厂西区店" class="weui_check"
                               disabled="disabled"
                               id="x14">
                        <span class="weui_icon_checked"></span>
                    </div>
                    <div class="weui_cell_ft"><i class="weui_icon_warn"></i></div>
                </label>
                <label class="weui_cell weui_check_label" for="x15">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>爱车梦工厂南区店</p>
                    </div>
                    <div class="weui_cell_ft">
                        <input type="radio" name="radio1" data-position="center" value="爱车梦工厂南区店" class="weui_check"
                               disabled="disabled"
                               id="x15">
                        <span class="weui_icon_checked"></span>
                    </div>
                    <div class="weui_cell_ft"><i class="weui_icon_warn"></i></div>
                </label>
            </div>
            <div class="weui_btn_area">
                <button type="submit" id="show" href="javascript:" class="weui_btn weui_btn_primary">确定</button>
            </div>
            <input type="reset" class="hide">
        </form>
    </section>
    <div class="weui_dialog_alert" id="dialog1" style="display:none">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd"><strong class="weui_dialog_title">服务详情</strong></div>
            <div class="weui_dialog_bd">
                <ul style="text-align: left;">
                    <li>
                        <p>
                            <strong>服务名称：</strong>{{mtncCtrl.itemDetail.name}}
                        </p>
                    </li>
                    <li>
                        <p>
                            <strong>服务内容：</strong>{{mtncCtrl.itemDetail.content}}
                        </p>
                    </li>
                    <li>
                        <p>
                            <strong>价格：</strong>{{mtncCtrl.itemDetail.price | currency: '￥'}}
                        </p>
                    </li>
                </ul>
            </div>
            <div class="weui_dialog_ft">
                <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
            </div>
        </div>
    </div>
</div>
<script>
    $('#show').click(function () {
        userlogin();
    });

    function userlogin() {
        //var select1 = $("#select1 option:selected").text();
        var telphone = $("#telphone").val();
        var youhui = "";
        var arr = '';

        youhui = $("input:checkbox[name='youhui']:checked").eq(0).val()
        if (youhui.length > 13) {
            youhui = youhui.substring(0, 12)
        }
        if ($("input:checkbox[name='youhui']:checked").length > 1) {
            youhui += '等'
            console.log('=====111===')
        }
        return
        if ("" == telphone) {
            return;
        }
        // var address=document.getElementsByName("radio1");
        //获取地址
        var address = $('input:radio[name="radio1"]:checked').val();
        console.log('========', address)
        // 将地址以电话号码更新到数据库中
        var position = $('input:radio[name="radio1"]:checked').data('position');

        $.ajax({
            type: "POST",
            url: "http://sijiache.heapot.com/webui/api/likecar_update.php",
            data: "telphone=" + telphone + "&address=" + address + "",
            dataType: "json",
            success: function (data) {
                //alert(data.status);
            }
        });
        //发送短信

        $.ajax({
            type: "POST",
            url: "/sijiache/sendmsg",
            data: {
                phoneNumber: telphone,
                position: position,
                name: youhui,
                extend: 'null'
            },
            dataType: "json",
            success: function (data) {
                console.log(data);
            }
        });
    }
</script>
