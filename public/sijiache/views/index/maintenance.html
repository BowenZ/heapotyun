<div class="popup-content popup-maintenance">
    <section class="intro">
        <p>请认真填写以下内容，谢谢。</p>
    </section>
    <section class="">
        <form ng-submit="mtncCtrl.processForm()">
            <div class="weui_cells_title">参与本月哪个特惠？</div>
            <div class="weui_cells weui_cells_checkbox">
                <label ng-repeat="item in mtncCtrl.maintenanceItems" class="weui_cell weui_check_label" for="{{'mtnc' + $index}}">
                    <div class="weui_cell_hd">
                        <input type="checkbox" class="weui_check mtnc-item" id="{{'mtnc' + $index}}" ng-value="item.id" data-itemid="{{item._id}}" data-itemname="{{item.name}}" data-itemprice="{{item.price}}">
                        <i class="weui_icon_checked"></i>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>{{item.name}}<a href="" style="margin-left: 5px;" ng-click="mtncCtrl.showMore($index)">查看详情</a></p>
                    </div>
                </label>
            </div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label">车型</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input required="required" class="weui_input" type="text" placeholder="请输入您的车型" ng-model="mtncCtrl.formData.model">
                    </div>
                    <div class="weui_cell_ft">
                        <i class="weui_icon_warn"></i>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label">手机号</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input required="required" class="weui_input" type="tel" placeholder="如果需要帮助，请留下联系方式" ng-model="mtncCtrl.formData.tel">
                    </div>
                    <div class="weui_cell_ft">
                        <i class="weui_icon_warn"></i>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label">车牌号</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input required="required" class="weui_input" type="text" placeholder="进场维修唯一凭证" ng-model="mtncCtrl.formData.licensePlateNumber">
                    </div>
                    <div class="weui_cell_ft">
                        <i class="weui_icon_warn"></i>
                    </div>
                </div>
            </div>
            <div class="weui_btn_area">
                <button type="submit" class="weui_btn weui_btn_primary">确定</button>
            </div>
            <input type="reset" class="hide">
        </form>
    </section>
    <div class="weui_dialog_alert" id="dialog1" style="display:none">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd"><strong class="weui_dialog_title">服务详情</strong></div>
            <div class="weui_dialog_bd">
                <ul style="text-align: left;">
                    <li><strong>服务名称：</strong>{{mtncCtrl.itemDetail.name}}</li>
                    <li><strong>服务内容：</strong>{{mtncCtrl.itemDetail.content}}</li>
                    <li><strong>价格：</strong>{{mtncCtrl.itemDetail.price | currency: '￥'}}</li>
                </ul>
            </div>
            <div class="weui_dialog_ft">
                <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
            </div>
        </div>
    </div>
</div>
