<div class="buycar-view row">
    <div class="col-sm-12">
        <div class="panel panel-info">
            <div class="panel-heading clearfix">
                <h3 class="panel-title">题目信息</h3>
                <a href="fixcar/getexcel" class="btn btn-primary">导出excel</a>
                <button class="btn btn-primary" data-toggle="collapse" href="#searchForm" aria-expanded="false" aria-controls="searchForm">筛选</button>
            </div>
            <div class="collapse search-form" id="searchForm">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">关键字</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" placeholder="请在此输入搜索问题的关键字" name="filterName" ng-model="queryName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDate1" class="col-sm-2 control-label">日期</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="date" class="form-control" id="inputDate1" ng-model="queryDate1">
                                <div class="input-group-addon">至</div>
                                <input type="date" class="form-control" id="inputDate2" ng-model="queryDate2">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>品牌车型</th>
                            <th>里程</th>
                            <th>手机号</th>
                            <th>车牌号</th>
                            <th>问题</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="info in fixCtrl.fixInfos | filter: queryName | filter: dateFilter">
                            <th scope="row">{{$index+1}}</th>
                            <td>{{info.model}}</td>
                            <td>{{info.mailage}}</td>
                            <td>{{info.tel}}</td>
                            <td>{{info.licensePlateNumber}}</td>
                            <td>
                                <a href="javascript:" data-toggle="{{info.question.length > 20 ? 'tooltip' : ''}}" data-placement="bottom" title="{{info.question}}">{{fixCtrl.simplifyQestion(info.question)}}</a>
                            </td>
                            <td>{{info.publishDate.formatDate}}</td>
                            <td>
                                <a href="" class="glyphicon glyphicon-trash" ng-click="fixCtrl.deleteInfo(info._id, $index)"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
