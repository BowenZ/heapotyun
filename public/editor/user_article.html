        <h1>你的社交产品在微信、陌陌的夹击下还有生存空间？</h1>
        <p>市面上社交应用多如繁星，地理位置社交、图片社交、颜值社交、音乐社交、兴趣社交、熟人社交等等，同时各路大咖关于社交的分析讨论没有上万篇也有几千篇文章。社交世界的缤纷多彩，一方面各种关于社交的创业项目还在持续涌现，另一方面有众多的社交应用不断在死去。如何突破传统社交围困找到一条突破之路，我想这也是众多匍匐在社交领域里的创业者不断在积极思考探索实践的方向。</p>
